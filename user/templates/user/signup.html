{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<form class="form-signin" action="" method="POST" novalidate>
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal center-word">Регистрация</h1>
    {{ error }}
    <input name="login" id="login" type="text" class="form-control" placeholder="Логин" autofocus="">
    <span class="errorlogin" aria-live="polite"></span><br>
    <input name="email" id="email" type="email" class="form-control" placeholder="e-mail" autofocus="">
    <span class="erroremail" aria-live="polite"></span><br>
    <input id="password" name="password" type="password" class="form-control" placeholder="Пароль" autofocus="">
    <span class="errorpassword" aria-live="polite"></span><br>
    <input id="password2" name="password2" type="password" class="form-control" placeholder="Пароль еще раз" autofocus="">
    <span class="errorpassword2" aria-live="polite"></span><br>
    <button id="submit" class="signUpBtn" type="submit">Зарегистрироваться</button>
</form>
<script src="{% static 'js/signup.js' %}"></script>

{% endblock %}
