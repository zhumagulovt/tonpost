{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Войти{% endblock %}

{% block content %}

<form novalidate class="form-signin" method="POST" action="">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal center-word">Вход</h1>
    <p class="center-word error">{{ error }}</p>
    <input id="login" name="login" type="text" class="form-control" placeholder="Логин" autofocus="">
    <span class="errorlogin" aria-live="polite"></span><br><br>
    <input id="password" name="password" type="password" class="form-control" placeholder="Пароль" autofocus="">
    <span class="errorpassword" aria-live="polite"></span><br>
    <input type="hidden" name="next" value="{{ requests.path }}">
    <button id="submit" class="signUpBtn" type="submit">Войти</button><br/>
    <a href="{{ url_to_signup }}">Еще нет акккаунта?</a>
</form>
<script src="{% static 'js/signin.js' %}"></script>
{% endblock %}
